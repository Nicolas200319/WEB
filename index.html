<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML SEMANTICO</title>
</head>
<link rel="stylesheet" href="index.css">
<body>

    <header>

        <h1>Formulario</h1>

    </header>

    <form action="" method="get">
    
    <label for="nombre">
        <span>Nombre</span>
        <input type="text" id="nombre" placeholder="Nombre y Apellidos" required>
        <br> </br>
    </label>
    
    <label for="Telefono">
        <span>Telefono</span>
        <input type="string" id="Telefono" placeholder="Telefono" required>
        <br> </br>
    </label>
    
    <label for="Direccion">
        <span>Direccion</span>
        <input type="text" id="Direccion" placeholder="Direccion" required>
        <br> </br>
    </label>
    
    <label for="Fecha_de_nacimiento">
        <span>Fecha de nacimiento</span>
        <input type="date" id="Fecha_de_nacimiento" placeholder="Fecha_de_nacimiento" required>
        <br> </br>
    </label>
    
    <label for="Email">
        <span>Correo electronico</span>
        <input type="email" id="Email" autocomplete="Email" required>
        <br> </br>
    </label>
    
    <label for="Contraseña">
        <span>Contraseña</span>
        <input type="password" id="Contraseña" placeholder="Contraseña" required>
        <br> </br>
    </label>
    
    <label for="Confirmacion contraseña">
        <span>Confirmar contraseña</span>
        <input type="password" id="Confirmacion Contraseña" placeholder="Contraseña" required>
        <br> </br>
    </label> 
    
    <p>
    <input type="submit" value="Enviar" />
    </p>
    
    </form>>
    </body>
    <link rel="stylesheet" href="Estilos.css">
</body>
</html>
